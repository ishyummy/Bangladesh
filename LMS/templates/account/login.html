<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=1600">
<title>Admin</title>
<meta name="description" content="Admin">
<meta property="og:type" content="website">
<meta property="og:title" content="Admin">
<meta property="og:description" content="Admin">
<meta property="og:image" content="">
<meta property="og:url" content="">
<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/css/datepicker.min.css">
<link rel="stylesheet" href="{% static 'css/default.css' %}">
<script type="text/javascript" src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/datepicker.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/i18n/datepicker.en.min.js"></script>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</head>
<body class="body">
<div id="wrap" class="">
       <!-- main -->
       <main class="container" id="container">
              <section class="page_login">
                     <form method="POST">
                            {% csrf_token %}
                     <div class="con">
                            <h2>LOGIN</h2>
                            <div class="box">
                                   <h4>User ID</h4>
                                   <span>
                                          <div class="input_box">
                                                 <input type="text" title="User ID" placeholder="User ID" name="username">
                                          </div>
                                   </span>
                            </div>
                            <div class="box">
                                   <h4>Password</h4>
                                   <span>
                                          <div class="input_box">
                                                 <input type="password" title="Password" placeholder="Password" name="password">
                                          </div>
                                   </span>
                            </div>
                            <div class="btn_wrap">
                                   <button type="button" class="btn_type1" onclick="location.href='{% url 'account:signup' %}'">Sign Up</button>
                                   <input type="submit" class="btn_type1" value="Login" style='cursor:pointer;'>
                            </div>
                     </div>
                     </form>
              </section>
       </main>
       <!-- main -->
</div>
</body>
</html>
