{% extends 'base.html' %}
{% block content %}
<h1>Homepage</h1>
{% if user.is_authenticated %}
    <a href="{% url 'account:logout' %}" class="btn btn-primary">로그아웃</a>
    <a href="{% url 'account:detail' %}" class="btn btn-primary">내 정보</a>
{% else %}
    <a href="{% url 'account:signup' %}" class="btn btn-primary">회원가입</a>
    <a href="{% url 'account:login' %}" class="btn btn-primary">로그인</a>
{% endif %}
{% endblock %}
